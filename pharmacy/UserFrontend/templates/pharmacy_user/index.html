                            <div class="box"><i class="fa fa-shopping-cart icon"></i>
                                <h3 class="name">在线商城</h3>
                                <p class="description">在线购买非处方药</p><a class="learn-more" href="{% url 'search' %}">点此进入 »</a>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-5 col-lg-4 item">
                            <div class="box"><i class="fa fa-check-square-o icon"></i>

                                <p class="description">管理您的药单，包括医生开具的处方药和网上商城自行购买的非处方药，并查看药品领取单号及地点</p><a class="learn-more" href="{% url 'bill' %}">点此进入 »</a>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-5 col-lg-4 item">
                            <div class="box"><i class="fa fa-user icon"></i>
                                <h3 class="name">管理账号</h3>
                                <p class="description">编辑您的个人信息及支付方式</p><a class="learn-more" href="{% url 'account' %}">点此进入 »</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
